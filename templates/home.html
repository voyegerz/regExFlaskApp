<html>
  <head>
    <title>RegEx</title>
  </head>

  <body>
    <h1>MyRegExApp [Billion Dollor App]</h1>
    <form action="{{ url_for('matched') }}" method="post">
      Input Text:
      <input
        type="text"
        name="Test-String"
        placeholder="enter test string eg: abc"
      /><br /><br />
      Pattern:
      <input type="text" name="RegEx" placeholder="enter regex pattern" />
      <input type="submit" value="submit" />
    </form>

    <!-- Email Validation Form -->
    <h2>Email Validation</h2>
    <form action="{{ url_for('validate_email') }}" method="post">
      Enter Email:
      <input
        type="email"
        name="email"
        placeholder="example@example.com"
        required
      />
      <input type="submit" value="Validate Email" />
    </form>

    {% if validation_result %}
    <p>{{ validation_result }}</p>
    {% endif %}
  </body>
</html>
